<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Overpass:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="assets/styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <picture>
      <!-- <source media="(max-width: 1200px )" srcset="/"> -->
      <img src="/images/bg-main-desktop.png" alt="">
  </picture>
  
    <section class="card">
    <div class="front-card">
      <div class="cicles">
        <div class="circle-primary"></div>
        <div class="circle-secundary"></div>
      </div>
      
      <div class="data-card">
        <p class="number-card">0000 0000 0000 0000</p>
        <div class="client-card">
          <p class="name-card">Jane Appleseed</p>
          <p class="date-card">00/00</p>
        </div>
      </div>
    </div>
    
    <div class="verso-card">
      
      
      <div class="security-code">000</div>
    </div>
    </section>

  <form action="">
    <p>Cardholder Name</p>

    <input type="text" placeholder="e.g. Jane Appleseed"></input>
    <p>Card Number</p>
    <input type="text" placeholder=" e.g. 1234 5678 9123 0000"></input>
   
    <div class="security">
      
      <div class="box-M-Y">
          <p>Exp. Date (MM/YY) </p>
        <div class="box-inM-Y">
            <input type="text" class="inM-Y" placeholder="MM"></input>
            <input type="text" class="inM-Y" placeholder="YY"></input>
        </div>
      </div>
      
      <div class="security-code">
        <p>CVC</p>
        <input type="text" placeholder="e.g. 123"></input>
      </div>
    </div>

    
    <input type="submit" class="submit" value="Confirm"></input>
  </form>
  <!-- Completed state start -->
  <div class="information">
    Thank you!
    We've added your card details
    Continue
  </div>
  
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="assets/scripts/script.js"></script>
</body>
</html>
